name: CI Workflow MLProject

on:
  push:
    branches: [ main ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Gunakan versi terbaru

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install mlflow pandas scikit-learn dagshub

      - name: Run MLflow Project
        run: |
          # Jalankan mlflow run di folder MLProject
          mlflow run MLProject/ --env-manager local

      - name: Login to Docker Hub
        uses: docker/login-action@v3 # Versi terbaru
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # 1. Pastikan library virtualenv tersedia (diperlukan oleh build-docker)
          pip install virtualenv

          # 2. Ambil Run ID terbaru dari folder mlruns
          RUN_ID=$(ls -t mlruns/0 | grep -v "meta.yaml" | head -n 1)
          echo "Run ID ditemukan: $RUN_ID"

          # 3. Definisikan Tag Image
          DOCKER_USER=${{ secrets.DOCKERHUB_USERNAME }}
          REPO_NAME="mlflow-model-galih"
          IMAGE_TAG="$DOCKER_USER/$REPO_NAME:latest"
          
          echo "Building image: $IMAGE_TAG"

          # 4. Build Docker Image (Hapus --env-manager local)
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n "$IMAGE_TAG"

          # 5. Login dan Push ke Docker Hub
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "$DOCKER_USER" --password-stdin
          docker push "$IMAGE_TAG"
